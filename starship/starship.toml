"$schema" = 'https://starship.rs/config-schema.json'

format = """
$sudo$os$env_var$hostname$directory$all$cmd_duration$fill$time
$status$character
"""

# Must add ALL the package possiblities by hand because $all is forcing a newline

add_newline = false

palette = 'super_dank_af'

[palettes.super_dank_af]
user_fg = '#bc33d8'
clock_fg = '#ffa75d'
time_fg = '#fcf77c'
char_success_fg = '#07be61'
char_poobie_fg = '#be0c07'
directory_fg = '#f089fc'
package_fg = '#82eefd'
package_bg = '#727f72'
iced_out_os = '#09ecf8'

# Less neon color palette
[palettes.super_dank_mellow]

[character]
success_symbol = '[Û±û©](char_success_fg)'
error_symbol = '[Ó™á](char_poobie_fg)'
vimcmd_symbol = '[ÓüÖ](time_fg)'
vimcmd_replace_one_symbol = '[ÓüÖ](time_fg)'
vimcmd_replace_symbol = '[ÓüÖ](char_poobie_fg)'
vimcmd_visual_symbol = '[ÓüÖ](user_fg)'

[cmd_duration]
format = '[\[Û±é´ $duration\]](time_fg)'

[directory]
style = 'directory_fg'
read_only = ' Ôëñ '
read_only_style = 'char_poobie_fg'
home_symbol = ' Û∞ãú '

[env_var.USER]
format = '[$env_value.](user_fg)'

[fill]
symbol = ' '

[git_branch]
symbol = 'Ôêò '
format = '[Ó™Ñ \[$symbol$branch\]](char_success_fg)'

[git_commit]
tag_symbol = 'Ôêí'

[git_metrics]
disabled = false
format = '(([Ó´Ω \[](time_fg)[+$added](char_success_fg))([-$deleted](time_fg))[\]](time_fg))'

[git_status]
conflicted = 'Û±Éü'
stashed = 'Û∞òì'
untracked = 'Û∞°Ø'
format = '([\[$all_status$ahead_behind\]](clock_fg))'

[hostname]
ssh_only = false
ssh_symbol = 'Û∞£Ä '
format = '[$hostname($ssh_symbol)@](user_fg)'

[line_break]
disabled = true

[memory_usage]
threshold = 50
disabled = false
format = '[ Óâ¶ $ram( | $swap)](char_poobie_fg)'

[os]
disabled = false
format = '[$symbol](iced_out_os)'

[os.symbols]
Arch = 'ÔåÉ '
NixOS = 'Ôåì '
Ubuntu = 'Ôåõ '
Windows = 'ÔÖ∫ '

[sudo]
disabled = false
format = '[Û∞íÉ ](char_poobie_fg)'

[status]
